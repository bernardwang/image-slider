<!doctype html>
<html lang='en-us'>
  <head>
    <meta charset='utf-8'>
    <title>Slider</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='main.css' rel='stylesheet'>
		<script src="jquery-1.11.3.min.js"></script>
  </head>
  <body>
		<main>
			<div class='slider'>
				<figure class='slider-gallery'>
					<img class='slider-image selected' src='dog.jpg'/>
					<img class='slider-image' src='dog.jpg'/>
					<img class='slider-image' src='dog.jpg'/>
					<img class='slider-image' src='dog.jpg'/>
				</figure>
				<nav class='slider-nav' data-spacer='2'>
					<ul class='slider-trigger'><h3> Final Designs </h3></ul>
					<ul class='slider-trigger'><h3> Process Work </h3></ul>
				</nav>
			</div>
			
			<div class='slider'>
				<figure class='slider-image'>
					<img class='slider-image selected' src='dog.jpg'/>
					<img class='slider-image' src='dog.jpg'/>
					<img class='slider-image' src='dog.jpg'/>
					<img class='slider-image' src='dog.jpg'/>
				</figure>
				<nav class='slider-nav' data-spacer='2'>
					<ul class='slider-trigger'><h3> Final Designs </h3></ul>
					<ul class='slider-trigger'><h3> Process Work </h3></ul>
				</nav>
			</div>
		</main>
		<script src='slider.js'></script>
    <script src='script.js'></script>
  </body>
</html>
